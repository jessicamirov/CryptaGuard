<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - WhisperSend</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        .header {
            background-color: #2d3748;
            color: #fff;
        }
        .footer {
            background-color: #2d3748;
            color: #fff;
        }
        .main-section {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .square {
            width: 48%;
            height: 200px;
            background-color: #edf2f7;
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center; 
        }
        .square h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        button {
            background-color: #6cb2eb;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        .invite-button {
            background-color: #4299e1;
        }
        .error-message {
            background-color: #f56565;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header py-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-3xl font-bold">WhisperSend</h1>
            <nav class="mt-2">
                <a href="#" class="mr-4">Home</a>
                <a href="#" class="mr-4">Information</a>
            </nav>
        </div>
    </header>

    <div class="chat-container mx-auto mt-8 max-w-lg">
   
        <div class="bg-white rounded-lg overflow-hidden shadow-md" id="sendFilePage" style="display: none;">
         
            <div class="chat-messages p-4">
                <div class="message from-peer">
                    <div class="flex items-start">
                        <div class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg shadow">
                            <p class="text-sm">Peer ID: 12342</p>
                            <p>Here's the encrypted file "example_file.enc".</p>
                            <div class="flex justify-around items-center mt-2"> 
                                <button class="form-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Decrypt
                                </button>
                                <button class="form-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-input p-4">
                <input type="text" id="message" name="message" placeholder="Type your message..." class="form-input w-full border-gray-300 rounded-lg py-2 px-4">
                <button type="submit" class="form-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg mt-2 w-full md:w-auto">Send</button>
            </div>

            <div class="file-input p-4">
                <input type="file" id="file" name="file" class="form-file mb-2">
                <button type="submit" class="form-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg w-full md:w-auto">Encrypt File & Send</button>
            </div>
            <div class="error-message text-center">Error: Unsupported file type</div>
        </div>
    </div>

    <footer class="footer bg-gray-800 text-white p-4 mt-8">
    </footer>

    <script>
        function showSendFilePage() {
            document.getElementById('sendFilePage').style.display = 'block';
        }

        showSendFilePage();

        displayEncryptionErrorMessage("Error: Unsupported file type");
        
        function displayEncryptionErrorMessage(message) {
            const errorMessageContainer = document.createElement('div');
            errorMessageContainer.classList.add('error-message');
            errorMessageContainer.textContent = message;
            document.body.insertBefore(errorMessageContainer, document.querySelector('.file-input'));
        }
        
    </script>
</body>
</html>
